name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Create MkDocs configuration if not exists
        run: |
          if [ ! -f mkdocs.yml ]; then
            cat > mkdocs.yml << 'EOF'
          site_name: MCP arXiv Research Server
          site_description: A custom MCP server that searches arXiv, stores research papers by topic, and exposes tools and resources for structured academic discovery and analysis.
          theme:
            name: material
            palette:
              primary: indigo
              accent: indigo
            features:
              - navigation.instant
              - navigation.tracking
              - navigation.sections
              - toc.integrate
          markdown_extensions:
            - pymdownx.highlight
            - pymdownx.superfences
            - pymdownx.inlinehilite
            - admonition
            - pymdownx.details
          nav:
            - Home: index.md
          EOF
          fi

      - name: Create docs directory if not exists
        run: |
          mkdir -p docs
          if [ ! -f docs/index.md ]; then
            cat > docs/index.md << 'EOF'
          # MCP arXiv Research Server

          A custom MCP server that searches arXiv, stores research papers by topic, and exposes tools and resources for structured academic discovery and analysis.

          ## Features

          - Search arXiv for research papers
          - Store and organize papers by topic
          - Structured academic discovery
          - Analysis tools for research papers

          ## Getting Started

          Please refer to the [README](https://github.com/Muhammadyousafrana/mcp-arxiv-research-server) for installation and usage instructions.
          EOF
          fi

      - name: Build documentation
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
